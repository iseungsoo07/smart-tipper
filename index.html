<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <link rel="stylesheet" href="styles.css" />
   </head>
   <body>
      <div id="smart-tipper">
         <header class="smart-tipper__header">
            Smart Tipper
         </header>
         <main class="smart-tipper__body">
            <div class="radio-btns">
               <div class="radio-btns__column">
                  <div class="radio-btn">
                     <input type="radio" value="NO TIP" />NO TIP
                  </div>
                  <div class="radio-btn"><input type="radio" />TIP by %</div>
               </div>
               <div class="radio-btns__column">
                  <div class="radio-btn">
                     <input type="radio" value="NO TIP" />RAND TIP
                  </div>
                  <div class="radio-btn"><input type="radio" />MAX TIP</div>
               </div>
            </div>
            <div class="dark-btn"><input type="checkbox" />Dark Mode</div>
         </main>
      </div>
   </body>
</html>
